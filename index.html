



<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MESS FUND Signin</title>
    <script src="https://kit.fontawesome.com/82125ab8ed.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="icons8-fund-accounting-96.png" type="image/x-icon">
    <link rel="stylesheet" href="index.css">
    <Style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&family=Ubuntu:wght@300;400;500&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Ubuntu', sans-serif;
        }

        html {
            font-size: 62.5%;
        }

        #mainsection {
            background: rgba(98, 98, 98, 0.619)url(images/99473526-0.jpeg) no-repeat center center/cover;
            background-blend-mode: darken;
            width: 100%;
            height: 100vh;

        }

        .maindiv {
            width: 100%;
            min-height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .userRegForm {
            max-width: 36rem;
            background: rgb(255, 255, 255);
            padding: 19px 20px;
            /* box-shadow: 0 0 6px 2px rgb(220, 220, 220); */

            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            border-radius: 1.1rem;
            border: 3px solid rgb(255, 255, 255);
        }

        .userRegForm .title {
            font-size: 2.5rem;
            font-weight: 500;
            position: relative;
        }

        .userRegForm form .user_details {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            margin: 20px 0 12px 0;
            max-height: 266px;
            overflow-y: scroll;
        }

        form .user_details .input_box {
            /* margin-bottom: 15px; */
            width: 100%;
            margin-bottom: 15px;
        }

        .user_details .input_box .details {
            display: block;
            font-weight: 500;
            margin-bottom: 5px;
        }

        .user_details .input_box input {
            height: 45px;
            width: 100%;
            border: 1px solid #ccc;
            outline: none;
            border-radius: 5px;
            padding-left: 15px;
            font-size: 16px;
            border-bottom-width: 2px;
            transition: all 300ms ease;
        }

        .user_details .input_box input:focus,
        .user_details .input_box input:valid {
            border-color: #9b59b6;
        }

        .gender_details .catagory {
            margin-top: 9px;
        }

        .catagory label {
            margin-left: 4px;
            margin-right: 6px;
        }

        form .button {
            height: 4.3rem;
            margin: 30px 0;
        }

        form .button input {
            height: 100%;
            width: 100%;
            outline: none;
            color: #fff;
            background: linear-gradient(135deg, #71b7e6, #9b59b6);
            border: none;
            font-size: 18px;
            font-weight: 500;
            letter-spacing: 1px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 8px;
        }

        form .button input:hover {
            background: #ffffff;
            color: #9b59b6;
            transition: all 300ms ease;
            border: 1px solid #9b59b6;
        }

        .user_details::-webkit-scrollbar {
            width: 0;
        }

        .actionbtns {
            width: 80%;
            background-color: royalblue;
            margin: 1rem;
            display: flex;
            justify-content: space-between;
            position: relative;
            border-radius: 5rem;
            box-shadow: rgba(0, 0, 0, 0.9) 0px 3px 12px;
        }

        .actionBtn {
            padding: 1rem;
            width: 50%;
            outline: none;
            border: none;
            background-color: transparent;
            border-radius: 5rem;
            color: #fff;
            font-size: 1.5rem;
            font-weight: 500;
            cursor: pointer;
        }

        .movebtn {
            position: absolute;
            width: 50%;
            height: 90%;
            margin: .2rem;
            border: none;
            outline: none;
            border-radius: 5rem;
            background-color: #fff;
            font-size: 1.5rem;
            font-weight: 500;
            box-shadow: rgba(0, 0, 0, 0.1) 0px 4px 12px;
            transform: translateX(0);
            transition: all 0.3s ease-in-out;
        }

        .rightbtn {
            transform: translateX(98%);
            transition: all 0.3s ease-in-out;
        }

        .form {
            display: none;
        }

        .signupform {
            display: block;
        }

        .loginform {
            display: block;
        }

        .gender_details .catagory .gender {
            font-size: 1.5rem;
        }

        #forgetpass {
            font-size: 1.6rem;
        }

        #forgetpass a {
            color: #9b59b6;
            margin-left: 0.3rem;
        }

        #forgetpass:hover {
            text-decoration: underline;
        }
    </Style>
</head>

<body>
    
    <section id="mainsection">
        <div class="maindiv">
            <div class="userRegForm">
                <div class="actionbtns">
                    <button class="actionBtn logIn">LogIn</button>
                    
                </div>
                <form class="form login loginform" action="/vali.php"  method="post">
                    <div class="user_details">
                        <div class="input_box">
                            <input type="email" placeholder="Email " name="email" required>
                        </div>
                        <div class="input_box">
                            <input type="password" placeholder="Password " name="pass" required>
                        </div>
                    </div>
                    <div id="forgetpass"><a href="#">Foreget Password?</a></div>
                    <div class="button">
                        <input type="submit" value="LogIn">
                    </div>
                </form>
                
            </div>
        </div>
    </section>
    
    

</body>

</html>
